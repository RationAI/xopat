    <script type="text/javascript">
        require.config({ paths: { 'vs': '../src/libs/monaco' } });
        const DEFAULT_EDITOR_OPTIONS = {
            value: ``,
            lineNumbers: "on",
            roundedSelection: false,
            ariaLabel: "",
            //accessibilityHelpUrl: "Nothing yet...",
            readOnly: false,
            theme: "hc-black",
            language: "javascript",
            scrollBeyondLastLine: false,
            automaticLayout: true
        };
        function editorResize(editor) {
            editor.layout();
        }

        var editor;
        const onCreated = (_editor) => {
            editor = _editor; //set global ref
            editor.layout();
        };
        const save = () => {
            localStorage.setItem("monaco", editor.getValue());
            document.getElementById("workspace").innerHTML = "";
            document.getElementById("settings").innerHTML = "";
            if (document.getElementById("custom")) {
                document.getElementById("custom").remove();
            }
            var scriptElement = document.createElement('script');
            scriptElement.id = "custom";
            scriptElement.type = 'module';
            scriptElement.textContent = localStorage.getItem("monaco");
            document.body.appendChild(scriptElement);
        };

        //Creating the editor & adding Event listeners.
        require(["vs/editor/editor.main"], () => {
            monaco.editor.onDidCreateEditor(onCreated);
            monaco.editor.create(
                document.getElementById("container"),
                DEFAULT_EDITOR_OPTIONS
            );
        });

        document.addEventListener('keydown', function (e) {
            if (e.code === "KeyS" && e.ctrlKey) {
                save();
                event.preventDefault();
            }
        });
        window.addEventListener("beforeunload", (e) => {
            save();
        }, false);

    </script>
    <script type="module">
        import { default as ui } from "./index.mjs";
        import { default as van } from "./vanjs.mjs";

        function changeTheme(theme = undefined) {
            //["dark", "light", undefined]
            if (theme === "dark" ||
                (theme === undefined && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.setAttribute("data-theme", "catppuccin-mocha");
            } else {
                document.body.removeAttribute("data-theme"); // light theme
            }
        }

        window.changeTheme = changeTheme;

        window.onload = () => {
            window.changeTheme();

            var b1 = new ui.Button({
                base: "btn",
                type: ui.Button.TYPE.PRIMARY,
                size: "",
                outline: "",
                onClick: () => { },
                id: "b1",
            }, "Button")

            var c1 = new ui.Collapse({
                summary: "hello there",
            }, "<div>general kenobi</div>");

            // example button settings
            var b_large = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.SIZE.LARGE)
                    editor.setValue(b1.generateCode());
                },
                id: "b2",
            }, "Set size to large")

            var b_normal = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.SIZE.NORMAL)
                },
                id: "b2",
            }, "Set size to normal")

            var b_small = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.SIZE.SMALL)
                },
                id: "b2",
            }, "Set size to small")

            var b_tiny = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.SIZE.TINY)
                },
                id: "b2",
            }, "Set size to tiny")

            var b_outline = new ui.Button({
                onClick: () => {
                    if (b1.classMap["outline"] == "") {
                        b1.set(ui.Button.OUTLINE.ENABLE)
                    } else {
                        b1.set(ui.Button.OUTLINE.DISABLE)
                    }
                },
                id: "b2",
            }, "Set outline on/off")


            var b_toPrimary = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.TYPE.PRIMARY);
                },
                id: "b2",
            }, "Set button to primary")

            var b_toSecondary = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.TYPE.SECONDARY);
                },
                id: "b2",
            }, "Set button to secondary")


            var b_toTernary = new ui.Button({
                onClick: () => {
                    b1.set(ui.Button.TYPE.TERNARY);
                },
                id: "b2",
            }, "Set button to ternary")

            var menu = new ui.Menu(undefined, {
                "button1": [b1],
                "button2": [c1]
            })

            var b_menuTop = new ui.Button({
                onClick: () => {
                    menu.set(ui.Menu.ORIENTATION.TOP);
                },
                id: "b_menuToTop",
            }, "Set menu to TOP")

            var b_menuBottom = new ui.Button({
                onClick: () => {
                    menu.set(ui.Menu.ORIENTATION.BOTTOM);
                },
                id: "b_menuToBottom",
            }, "Set menu to BOT")

            var b_menuToLeft = new ui.Button({
                onClick: () => {
                    menu.set(ui.Menu.ORIENTATION.LEFT);
                },
                id: "b_menuToLeft",
            }, "Set menu to LEFT")

            var b_menuToRight = new ui.Button({
                onClick: () => {
                    menu.set(ui.Menu.ORIENTATION.RIGHT);
                },
                id: "b_menuToRight",
            }, "Set menu to RIGHT")

            var b_buttonsToLeft = new ui.Button({
                onClick: () => {
                    menu.set(ui.Menu.BUTTONSIDE.LEFT);
                },
                id: "b_buttonsToLeft",
            }, "Set buttons to LEFT")

            var b_buttonsToRight = new ui.Button({
                onClick: () => {
                    menu.set(ui.Menu.BUTTONSIDE.RIGHT);
                },
                id: "b_buttonsToRight",
            }, "Set buttons to RIGHT")

            // buttons for picking components
            var b_pickbutton = new ui.Button({
                size: ui.Button.SIZE.SMALL,
                onClick: () => {
                    document.getElementById("workspace").innerHTML = "";
                    document.getElementById("settings").innerHTML = "";
                    b1.attachTo(document.getElementById("workspace"));
                    b_large.attachTo(document.getElementById("settings"));
                    b_normal.attachTo(document.getElementById("settings"));
                    b_small.attachTo(document.getElementById("settings"));
                    b_tiny.attachTo(document.getElementById("settings"));
                    b_outline.attachTo(document.getElementById("settings"));
                    b_toPrimary.attachTo(document.getElementById("settings"));
                    b_toSecondary.attachTo(document.getElementById("settings"));
                    b_toTernary.attachTo(document.getElementById("settings"));
                    editor.setValue(b1.generateCode());
                    editorResize(editor);
                },
                id: "b_pickbutton",
            }, "Show example primary button")
            b_pickbutton.attachTo(document.getElementById("component-picker"));

            var b_pickCollapse = new ui.Button({
                size: ui.Button.SIZE.SMALL,
                onClick: () => {
                    document.getElementById("workspace").innerHTML = "";
                    document.getElementById("settings").innerHTML = "";
                    c1.attachTo(document.getElementById("workspace"));
                    editor.setValue(c1.generateCode());

                    editorResize(editor);
                },
                id: "b_pickCollapse",
            }, "Show example collapse")
            b_pickCollapse.attachTo(document.getElementById("component-picker"));

            var b_pickMenu = new ui.Button({
                size: ui.Button.SIZE.SMALL,
                onClick: () => {
                    document.getElementById("workspace").innerHTML = "";
                    document.getElementById("settings").innerHTML = "";
                    menu.attachTo(document.getElementById("workspace"));
                    b_menuTop.attachTo(document.getElementById("settings"));
                    b_menuBottom.attachTo(document.getElementById("settings"));
                    b_menuToLeft.attachTo(document.getElementById("settings"));
                    b_menuToRight.attachTo(document.getElementById("settings"));
                    b_buttonsToLeft.attachTo(document.getElementById("settings"));
                    b_buttonsToRight.attachTo(document.getElementById("settings"));
                    editor.setValue(menu.generateCode());
                    editorResize(editor);
                },
                id: "b_pickMenu",
            }, "Show example menu")
            b_pickMenu.attachTo(document.getElementById("component-picker"));

        }
    </script>
