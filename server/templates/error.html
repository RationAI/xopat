<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Error</title>
    <template id="template-head"></template>
</head>

<body class="h-screen w-screen bg-base-200 flex items-center justify-center overflow-hidden">

<script>
    // Updated to set standard DaisyUI themes
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute("data-theme", "dark");
    } else {
        document.documentElement.setAttribute("data-theme", "light");
    }
</script>

<div id="viewer-container" class="absolute inset-0 z-0">
</div>

<div id="system-message" class="hidden relative z-10 card w-96 bg-base-100 shadow-xl border border-base-300">
    <div class="card-body items-center text-center">

        <div id="system-message-warn" class="text-error mb-2">
            <span class="material-icons text-6xl">error_outline</span>
            <div class="text-xl font-bold mt-2"><template id="template-text-title"></template></div>
        </div>

        <div id="system-message-title" class="text-lg font-medium mb-4"></div>

        <div class="card-actions">
            <button id="system-message-details-btn"
                    onclick="$('#system-message-details').removeClass('hidden'); $(this).addClass('hidden');"
                    class="btn btn-outline btn-sm">
                <template id="template-text-details">Show Details</template>
            </button>
        </div>

        <div id="system-message-details" class="hidden mt-4 p-3 bg-base-200 rounded-lg text-left text-xs font-mono w-full overflow-y-auto max-h-40 break-words"></div>

        <template id="template-custom"></template>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="text/javascript">

    /*---------------------------------------------------------*/
    /*------------ System error messenger ---------------------*/
    /*---------------------------------------------------------*/

    var DisplayError = {
        msgTitle: $("#system-message-title"),
        msgDetails: $("#system-message-details"),
        msgContainer: $("#system-message"),
        screenContainer: $("#viewer-container"),

        show: function(title, description) {
            this.msgTitle.html(title);
            this.msgDetails.html(description);

            // Remove hidden class to show
            this.msgContainer.removeClass("hidden");

            // Visual disable of background
            this.screenContainer.addClass("opacity-30 pointer-events-none blur-sm transition-all duration-300");
        },

        hide: function() {
            this.msgContainer.addClass("hidden");
            this.screenContainer.removeClass("opacity-30 pointer-events-none blur-sm transition-all duration-300");
        }
    };
</script>
<template id="template-display-error-call"></template>
</body>
</html>
